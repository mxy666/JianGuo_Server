    <script type="text/javascript">
        function search() {
            var bus_name = document.getElementById("bus_name").value;
            var job_name = document.getElementById("job_name").value;

            $.ajax({

                url: "/T_user_xiajia_List_Servlet",
                data: {"bus_name": bus_name, "job_name": job_name},
                dataType: "json",
                success: function (result) {

                    var html = "";
                    for (var i = 0; i < result.length; i++) {
                        html += "<tr><td>" + "<a onclick='xiajia(" + result[i].id + ","+result[i].user_id+ ","+result[i].job_name+  ")' href='#'>下架</a></td>"
                                + "<td>" + result[i].bus_name + "</td>"
                                + "<td>" + result[i].job_name + "</td>"
                                + "<td>" + result[i].time + "</td>"
                                + "<td>" + result[i].city + "</td>"
                                + "<td>" + result[i].area_name + "</td>"
                                + "<td>" + result[i].address + "</td>"
                                + "<td>" + result[i].contactPhone + "</td>"
                                + "<td>" + result[i].start_date + "</td>"
                                + "<td>" + result[i].stop_date + "</td>"
                                + "<td>" + result[i].money + "</td>"
                                + "<td>" + result[i].about + "</td></tr>";

                    }

                    $("#show_body").html(html);

                }, error: function (result) {

                    alert("查询失败，请联系技术部门");
                    return;
                }

            });

        }
        function xiajia(id,user_id,job_name) {

            $.ajax({

                url: "/T_job_UpdateStatus_Servlet",
                data: {"id": id,"user_id":user_id,"job_name":job_name},
                dataType:"json",
                type:"post",

                success: function (result) {

//                    console.info(result);

                    alert("下架成功");

                    $("#search").click();

                }, error: function (result) {

                    alert("查询失败，请联系技术部门");
                    return;
                }

            });
        }
